<!DOCTYPE html>
<html>
<head>
  <title>Scroll Event Example</title>
</head>
<body>
  <div style="height: 1500px;" id="myDiv">Scroll me</div>

  <script>
    document.getElementById('myDiv').addEventListener('scroll', function() {
      alert('Page scrolled!');
    });
  </script>
</body>
</html>
